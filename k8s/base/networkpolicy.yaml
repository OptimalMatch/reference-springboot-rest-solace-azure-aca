apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: solace-service
  namespace: solace-service
  labels:
    app: solace-service
spec:
  podSelector:
    matchLabels:
      app: solace-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from Prometheus for metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic within namespace (for service mesh, if applicable)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to Solace broker
  - to:
    - podSelector:
        matchLabels:
          app: solace-broker
    ports:
    - protocol: TCP
      port: 55555
  # Allow HTTPS for external APIs (Azure Storage, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for internal services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
