apiVersion: v1
kind: Service
metadata:
  name: solace-service
  namespace: solace-service
  labels:
    app: solace-service
spec:
  type: ClusterIP
  selector:
    app: solace-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
# Headless service for StatefulSet-like operations (if needed)
apiVersion: v1
kind: Service
metadata:
  name: solace-service-headless
  namespace: solace-service
  labels:
    app: solace-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: solace-service
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
