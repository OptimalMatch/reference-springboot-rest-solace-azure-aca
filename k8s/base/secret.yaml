apiVersion: v1
kind: Secret
metadata:
  name: solace-service-secret
  namespace: solace-service
  labels:
    app: solace-service
type: Opaque
stringData:
  # Solace credentials (replace with actual values or use external secrets)
  SOLACE_USERNAME: "default"
  SOLACE_PASSWORD: "default"

  # Azure Storage connection string (replace with actual value)
  AZURE_STORAGE_CONNECTION_STRING: ""
